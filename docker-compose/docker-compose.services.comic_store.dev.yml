version: '3.9'

services:
  comic_store-service:
    build: 
      context: ../services/comic_store
      dockerfile: Dockerfile.dev
    volumes:
      - ../services/comic_store:/app
    ports:
      - 8080:8080
    
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: db